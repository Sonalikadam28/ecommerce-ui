<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <svg height="100px" width="100px">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
    </svg>

    <svg width="400" height="100">
        <rect width="400" height="100" style="fill: blueviolet;stroke-width: 10;  stroke:navy; "></rect>
    </svg>

    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150px" height="150px"
            style="fill: darksalmon; stroke: palevioletred; stroke-width: 5; opacity: 0.5;"></rect>

    </svg>

    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill: limegreen; stroke: black; stroke-width: 5; fill-rule:evenodd;">

        </polygon>
    </svg>

    <svg width="300" height="300">
        <defs>
            <linearGradient id="grd1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="yellow"></stop>
                <stop offset="100%" stop-color="red"></stop>
            </linearGradient>

        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grd1)"></ellipse>
        <text fill="white" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
    </svg>

    <svg width="300" height="300">
        <defs>
            <radialGradient id="grd2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="yellow" stop-opacity="0.9"></stop>
                <stop offset="100%" stop-color="red"></stop>
            </radialGradient>

        </defs>
        <rect height="120" width="140" x="80" y="80" stroke="black" stroke-width="4" fill="url(#grd2)" ></rect>
        <text fill="white" font-size="40" font-family="Verdana" x="103" y="155">SVG</text>
    </svg>




</body>

</html>
